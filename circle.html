<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            background-color:red;
            width:300px;
            height:300px;
            border:solid 2px black;
            border-radius:150px;
            position:relative;
        }

        #inner{
            background-color:blue;
            border:solid 2px yellow;
            width:150px;
            height:150px;
            border-radius:75px;
            position:absolute;
            left:75px;
            top:75px;
        }
    </style>
</head>
<body>
<div id="outer">

    <div id="inner">

    </div>

</div>

<button onclick="start()">Start</button>

<button onclick="stop()">Stop</button>
</body>
<script>
    var mov=0;
    var t;
    function start(){
        t=setInterval(function(){document.getElementById("outer").style.left=mov+"%";
        mov++;},50);
    }

    function stop(){
        clearInterval(t);
    }
</script>
</html>
